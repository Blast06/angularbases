<div class="container">
  <div class="row">
    <div class="col-md-3">
      <img [src]="artista.images |  sinfoto" class="img-thumbnail img-circular">
    </div>

    <div class="col-md-9">
      <h1>{{artista.name}}</h1>
      <hr>
      <a [href]="artista.external_urls?.spotify" target="blank" class="btn btn-outline-success">Abrir spotify</a>
      <button [routerLink]="['/search']" class="btn btn-outline-danger">Regresar</button>
    </div>
  </div>


  <div class="row top30">
    <div class="col-md-12">
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Foto</th>
            <th>Nombre</th>
            <th>Pupularidad</th>
            <th>Escuchar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let track of tracks; let i = index">
            <td>{{i + 1}}</td>
            <td>
              <img [src]="track.album.images | sinfoto" class="img-50">
            </td>
            <td>{{track.name}}</td>
            <td>{{track.popularity}}%</td>
            <td>
              <iframe [src]="track.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowTransparency="true" ></iframe>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
