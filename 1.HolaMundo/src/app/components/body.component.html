<body>
    <div class="row">
        <div class="col-md-6">
            <h1>*ngIf</h1>
            <hr>
            <button type="button" class="btn btn-outline-primary btn-block" (click)="mostrar_frase = !mostrar_frase">
                Mostrar/Ocultar
            </button>

            <div  *ngIf="mostrar_frase" class="card card-inverse card-primary mb-3 text-center">
                <div class="card-body">
                    <blockquote class="blockquote">
                        <p>{{frase.mensaje}}</p>
                        <footer class="card-blockquote">
                            <cite title="Source title">{{frase.autor}}</cite>
                        </footer>
                    </blockquote>
                </div> 
            </div>
        </div>
        <div class="col-md-6">
            <h1>*ngFor</h1>
            <hr>
            <ul class="list-group">
                <li *ngFor="let persona of personajes; let i = index" class="list-group-item">{{i + 1}}.{{persona}}</li>
                    
            </ul>
        </div>
    </div>
</body>
