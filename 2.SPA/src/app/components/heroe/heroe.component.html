<h1 animated fadeIn>{{heroe.nombre | uppercase}}
    <small>({{heroe.aparicion | date:'y'}})</small>
</h1>
<hr>

<div class="row animated fadeIn fast">

    <div class="col-md-4">

        <img class="imgfluid"  [src]="heroe.img" >
        <br>
        <br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block" >Regresar</a>
        </div>
        <div class="col-md-8">
            <h3>{{heroe.nombre}}</h3>
            <hr>
            <p>
                {{heroe.bio}}
            </p>
            
            <div>
                <h4>Equipo</h4>
           
                <img *ngIf="heroe.casa == '!DC' " class="img-logo" src="assets/img/marvelogo.png" alt="Marvel">
                <img *ngIf="heroe.casa == 'DC' " class="img-logo" src="assets/img/dclogo.png" alt="DC" >
        

        </div>
    </div>
</div>
